<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        
        <div class="score-board">
            <div id="user-label" class="badge">you</div>
            <div id="computer-label" class="badge">compu</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <div class="user-compu-choice">
                <h2>Your Choice: <span id="user-choice"></span></h2>
                <h2>Compu's Choice: <span id="computer-choice"></span></h2>
            </div>
            <p>Result: <span id="resultado"></span></p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img id="rock" src="./images/piedra-col.png" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img id="paper" src="./images/papel-col.png" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img id="scissors" src="./images/tijeras-col.png" alt="Scissors">
            </div>
        </div>

        <p id="action-message">Make your move.</p>

        <script src="./js/app.js"></script>
    </body>
</html>
